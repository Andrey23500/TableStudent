<div class="container">
  <div class="form">
    <div class="search">
      <label for="search">Поиск</label>
      <input #input id="search" type="text" placeholder="Введите имя и/или фамилию" />
    </div>
    <div class="filter">
      <div class="filter-data">
        <input type="text" placeholder="Начальная дата" #dataMin date [value]="dataMin.placeholder" />
        <input type="text" placeholder="Конечная дата" #dataMax date [value]="dataMax.placeholder" />
        <button class="btn">
          Фильтрация по дате
        </button>
      </div>
      <div class="filter-score">
        <input type="text" placeholder="Минимальный балл" #minScore />
        <input type="text" placeholder="Максимальный балл" #maxScore />
        <button class="btn">
          Фильтрация по баллам
        </button>
      </div>

      <button class="btn">Сброс фильтров</button>
    </div>
    <div class="score">
      <p>Оценка меньше трех</p>
      <span class="toggle-bg">
        <input type="range" id="toggle" min="0" max="1" (change)="range = !range" />
      </span>
    </div>
  </div>


  <h2>Student Table</h2>
  <div class="demo-button-container">
    <button mat-raised-button (click)="addStudent()">
      Add student
    </button>
  </div>

  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>№</th>
      <td mat-cell *matCellDef="let student; let i = index;">{{i +1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let student">{{student.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="dateExam">
      <th mat-header-cell *matHeaderCellDef>Exam day</th>
      <td mat-cell *matCellDef="let student">{{student.dateExam | dateConv | date}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let student">{{student.score}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student">
        <button class="btn" mat-mini-fab color="primary" (click)="editStudent(student)">
          <mat-icon class="icon">mode_edit</mat-icon>
        </button>
        <button class="btn" mat-mini-fab color="primary" (click)="deleteStudent(student)">
          <mat-icon class="icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
